{% extends 'index.html' %}
{% block titulo %}
    Eliminación de Contrato
{% endblock titulo %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2>¿Desea eliminar el contrato {{ contrato.id_contrato }}?</h2>
        <button type="submit">Eliminar</button>
        <a href="{% url 'contrato:listar_contrato' %}">Cancelar</a>
    </form>
{% endblock body %}
